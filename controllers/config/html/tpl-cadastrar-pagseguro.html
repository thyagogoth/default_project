<!-- %header% -->
<script language="javascript" type="text/javascript" src="{%HTTP_MODULE_PATH%}js/cadastrar.js"></script>
<!-- %body% -->
<section class="tile color transparent-black {%erro%}">
    <div class="tile-header">
        <h1><strong>Atenção</strong> !!!</h1>
        <div class="controls">
            <a href="#" class="remove"><i class="fa fa-times"></i></a>
        </div>
    </div>
    <div class="tile-body">{%msg-sistema%}</div>
</section>

<section class="tile color transparent-black">
    <div class="tile-header">
        <h1><strong>Informações do </strong> Pagseguro</h1>
        <div class="controls">
            <a href="{%SERVER%}/{%MODULE%}/{%ACTION%}">
                <i class="fa fa-times"></i>
            </a>
        </div>
    </div>
    <div class="tile-body">
        <form class="form-horizontal" role="form" method="post" enctype="multipart/form-data" action="{%SERVER%}/{%MODULE%}/{%ACTION%}">
            <input type="hidden" name="system" value="true" />
            <input type="hidden" name="form[id]" value="{%id%}" />

            <div class="form-group">
                <label for="pagseguro_email" class="col-sm-2 control-label">E-mail:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="pagseguro_email" value="{%pagseguro_email%}" name="form[pagseguro_email]">
                </div>
            </div>

            <div class="form-group">
                <label for="pagseguro_token" class="col-sm-2 control-label">Token:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="pagseguro_token" value="{%pagseguro_token%}" name="form[pagseguro_token]">
                </div>
            </div>

            <div class="form-group form-footer">
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</section>
