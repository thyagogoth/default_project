<!-- %header% -->
<script language="javascript" type="text/javascript" src="{%HTTP_MODULE_PATH%}js/cadastrar.js"></script>
<!-- %body% -->
<section class="tile color transparent-black {%erro%}">
    <div class="tile-header">
        <h1><strong>Atenção</strong> !!!</h1>
        <div class="controls">
            <a href="#" class="remove"><i class="fa fa-times"></i></a>
        </div>
    </div>
    <div class="tile-body">{%msg-sistema%}</div>
</section>
<section class="tile color transparent-black">
    <div class="tile-header">
        <h1><strong>Cadastro de </strong> Logotipo</h1>
        <div class="controls">
            <a href="{%SERVER%}/{%MODULE%}/{%ACTION%}"><i class="fa fa-times"></i></a>
        </div>
    </div>
    <div class="tile-body">
        <form class="form-horizontal" role="form" method="post" enctype="multipart/form-data" action="{%SERVER%}/{%MODULE%}/{%ACTION%}">
            <input type="hidden" name="system" value="true" />
            <input type="hidden" name="form[id]" value="{%id%}" />
            <!-- %logotipo_topo% -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Logotipo cadastrado</label>
                <div class="col-sm-4">
                    <img src="{%SERVER%}/../uploads/logotipo/{%logotipo_topo%}" width="200" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <a href="{%SERVER%}/../download.php?file=uploads/logotipo/{%logotipo_topo%}&name={%titulo-download%}"
                        class="btn btn-primary btn-slategray">
                        <i class="fa fa-download"></i>&nbsp;Download</a>
                    </a>
                </div>
            </div>
            <!-- %end-logotipo_topo% -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Logotipo do Topo </label>
                <div class="col-sm-4">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <span class="btn btn-primary btn-file">
                                <i class="fa fa-upload"></i>
                                <input type="file" multiple="" name="logotipo_topo">
                            </span>
                        </span>
                        <input type="text" class="form-control" readonly="">
                    </div>
                </div>
            </div>
            <!-- %logotipo_rodape% -->
            <div class="form-group hide">
                <label class="col-sm-2 control-label">Logotipo cadastrado</label>
                <div class="col-sm-4">
                    <img src="{%SERVER%}/../uploads/logotipo/{%logotipo_rodape%}" width="200" />
                </div>
            </div>
            <div class="form-group hide">
                <div class="col-sm-offset-2 col-sm-8">
                    <a href="{%SERVER%}/../download.php?file=uploads/logotipo/{%logotipo_rodape%}&name={%titulo-download%}"
                        class="btn btn-primary btn-slategray">
                        <i class="fa fa-download"></i>&nbsp;Download</a>
                    </a>
                </div>
            </div>
            <!-- %end-logotipo_rodape% -->
            <div class="form-group hide">
                <label class="col-sm-2 control-label">Logotipo do Rodapé</label>
                <div class="col-sm-4">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <span class="btn btn-primary btn-file">
                                <i class="fa fa-upload"></i>
                                <input type="file" multiple="" name="logotipo_rodape">
                            </span>
                        </span>
                        <input type="text" class="form-control" readonly="">
                    </div>
                </div>
            </div>
            <div class="form-group form-footer">
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</section>
