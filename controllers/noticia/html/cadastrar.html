<!-- %header% -->
<meta id="dir_imgs" content="noticia" />
<meta id="orak_copy" content="true" />
<script language="javascript" type="text/javascript" src="{%HTTP_MODULE_PATH%}js/cadastro.js"></script>
<script language="javascript" type="text/javascript" src="{%SERVER%}/assets/plugins/slugify/jquery.slugify.js"></script>
<script>
    $(function () {
        $('#slug').slugify('#titulo');
    });
</script>
<!-- %body% -->

<main id="js-page-content" role="main" class="page-content">
    {%breadcrumb%}

    <div class="subheader">
        <h1 class="subheader-title">
            <i class='subheader-icon fal fa-edit'></i> Cadastrando: <span class='fw-300'>Notícias</span>
            <small>
                Cadastro de notícias
            </small>
        </h1>
    </div>
    <!-- %alert-box% -->
    <div class="alert alert-{%type%}">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true"><i class="fal fa-times-circle"></i></span>
        </button>
        <div class="d-flex flex-start w-100">
            <div class="mr-2 hidden-md-down">
                <span class="icon-stack icon-stack-lg">
                    <i class="base base-2 icon-stack-3x opacity-100 color-{%type%}-500"></i>
                    <i class="base base-2 icon-stack-2x opacity-100 color-{%type%}-300"></i>
                    <i class="fal fa-info icon-stack-1x opacity-100 color-white"></i>
                </span>
            </div>
            <div class="d-flex flex-fill">
                <div class="flex-fill">
                    <span class="h5">{%title%}</span>
                    {%msg-sistema%}
                </div>
            </div>
        </div>
    </div>
    <!-- %end-alert-box% -->

    <div id="panel-2" class="panel">
        <div class="panel-hdr">
            <h2>
                Formulário <span class="fw-300"><i>de cadastro</i></span>
            </h2>
        </div>
        <form class="needs-validation" method="post" novalidate>
            <input type="hidden" id="js-id-cadastro" name="id" value="{%id%}" />
            <div class="row">
                <div class="col-xl-12">
                    <div class="panel-container show">
                        <div class="panel-content p-0">
                            <div class="panel-content">
                                <div class="form-row">
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label" for="titulo">Titulo <span class="text-danger">*</span> </label>
                                        <input type="text" class="form-control form-control-lg rounded-0 border-top-0 border-left-0 border-right-0 px-0" id="titulo"
                                            placeholder="Titulo" name="titulo" value="{%titulo%}" required>
                                        <div class="invalid-feedback">Informe o Título da notícia</div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label" for="slug">Slug <span class="text-danger">*</span></label>
                                        <input type="slug" class="form-control form-control-lg rounded-0 border-top-0 border-left-0 border-right-0 px-0" id="slug"
                                            placeholder="Slug" name="slug" value="{%slug%}" required>
                                        <div class="valid-feedback">SLUG da notícia</div>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="col-md-4 mb-3">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="programado" name="programado" value="{%programado%}" {%programado_checked%} />
                                            <label class="custom-control-label" for="programado">Exibição programada</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group row js-data-programada">
                                    <label class="col-form-label col-12 col-lg-1 form-label">Data</label>
                                    <div class="col-12 col-lg-6">
                                        <div class="input-daterange input-group date-range-picker">
                                            <input type="text" class="form-control" name="data_inicio" value="{%data_inicio%}">
                                            <div class="input-group-append input-group-prepend">
                                                <span class="input-group-text fs-xl">
                                                    <i class="fal fa-calendar-alt"></i>
                                                </span>
                                            </div>
                                            <input type="text" class="form-control" name="data_termino" value="{%data_termino%}">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="col-md-8 mb-3">
                                        <textarea id="descricao" class="descricao" name="descricao">{%descricao%}</textarea>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="col-md-8 mb-3">
                                        <label class="form-label" for="imagem_up">Adicionar imagens</label>
                                        <div id="imagem_up" orakuploader="on"></div>
                                        <span class="help-block">Recomendado 800 x 600 px</span>
                                        <!-- %btn-editar-legendas% -->
                                        <a href="{%SERVER%}/noticia/editar-legenda/?id={%id%}" class="{%hide-editar-legenda%} btn btn-primary btn-slategray">
                                            <i class="fal fa-edit"></i>&nbsp;Editar legendas
                                        </a>
                                        <!-- %end-btn-editar-legendas% -->
                                        <div class="alert alert-primary alert-dismissible fade show mt-2 mb-2" role="alert">
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true"><i class="fal fa-times"></i></span>
                                            </button>
                                            <div class="d-flex align-items-center">
                                                <div class="alert-icon width-2">
                                                    <span class="icon-stack" style="font-size: 22px;">
                                                        <i class="base-2 icon-stack-3x color-primary-400"></i>
                                                        <i class="base-10 text-white icon-stack-1x"></i>
                                                        <i class="ni md-profile color-primary-800 icon-stack-2x"></i>
                                                    </span>
                                                </div>
                                                <div class="flex-1">
                                                    <strong>Dica:</strong>
                                                    Antes de cadastrar as imagens, certifique-se do tratamento do <code>peso</code> dos arquivos.
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="col-md-4 mb-3">
                                        <div class="custom-control custom-switch">
                                            <input type="checkbox" class="custom-control-input" id="destaque" name="destaque" {%destaque_checked%}>
                                            <label class="custom-control-label" for="destaque">Noticia em destaque?</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <div class="custom-control custom-switch">
                                            <input type="checkbox" class="custom-control-input" id="galeria" name="galeria" {%galeria_checked%}>
                                            <label class="custom-control-label" for="galeria">Exibir fotos como galeria?</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-4 mb-3">
                                        <div class="custom-control custom-switch">
                                            <input type="checkbox" class="custom-control-input" id="ativo" name="ativo" {%ativo_checked%}>
                                            <label class="custom-control-label" for="ativo">Ativo?</label>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <!-- VALIDAÇÃO DO FORM -->
                            <script>
                                // Example starter JavaScript for disabling form submissions if there are invalid fields
                                (function () {
                                    'use strict';
                                    window.addEventListener('load', function () {
                                        // Fetch all the forms we want to apply custom Bootstrap validation styles to
                                        var forms = document.getElementsByClassName('needs-validation');
                                        // Loop over them and prevent submission
                                        var validation = Array.prototype.filter.call(forms, function (form) {
                                            form.addEventListener('submit', function (event) {
                                                if (form.checkValidity() === false) {
                                                    event.preventDefault();
                                                    event.stopPropagation();
                                                }
                                                form.classList.add('was-validated');
                                            }, false);
                                        });
                                    }, false);
                                })();
                            </script>
                            <!-- // END VALIDAÇÃO DO FORM -->
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-xl-12">
                    <div class="demo text-right">
                        <a href="{%SERVER%}/{%MODULE%}/noticias" type="button" class="btn btn-lg btn-default waves-effect waves-themed">
                            <span class="fal fa-times mr-1"></span>
                            Cancelar
                        </a>
                        <button type="submit" class="btn btn-lg btn-primary waves-effect waves-themed">
                            <span class="fal fa-check mr-1"></span>
                            Enviar
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>

<!-- PLUGIN DE UPLOAD DE IMAGENS -->
<link type="text/css" href="{%SERVER%}/assets/plugins/orakuploader/orakuploader.css" rel="stylesheet" />
<script type="text/javascript" src="{%SERVER%}/assets/plugins/orakuploader/jquery-ui.min.js"></script>
<script type="text/javascript" src="{%SERVER%}/assets/plugins/orakuploader/orakuploader.js"></script>
<script type="text/javascript" src="{%SERVER%}/assets/plugins/orakuploader/scripts.js"></script>

<!-- CKEditor e CKFinder Instances -->
<script src="{%SERVER%}/assets/plugins/ckeditor/ckeditor.js"></script>
<script src="{%SERVER%}/assets/plugins/ckfinder/ckfinder.js"></script>
<script>
    // descricao
    CKFinder.setupCKEditor();
    CKEDITOR.replace('descricao', {
        width: '100%',
        height: 350
    });
</script>
