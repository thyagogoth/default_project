<!-- %html-1% -->
<ol class="breadcrumb breadcrumb-lg breadcrumb-arrow mb-4">
    <li>
        <a href="{%SERVER%}/">
            <i class="fal fa-home"></i>
        </a>
    </li>
    <li>
        <a href="javascript:void(0);">
            <i class="fal fa-angle-right"></i>
            <span class="hidden-lg-down">{%Module%}</span>
        </a>
    </li>
    <!-- %item-breadcrumb% -->
    <li class="{%active%}">
        <a href="{%acao%}">
            <i class="fal fa-{%arrow%}"></i>
            <span class="hidden-lg-down">{%label%}</span>
        </a>
    </li>
    <!-- %end-item-breadcrumb% -->
</ol>

<!-- %html-2% -->
<ol class="breadcrumb bg-transparent breadcrumb-sm p-0">
    <li class="breadcrumb-item">
        <a href="{%SERVER%}/">
            <i class="fal fa-home mr-1"></i> Home
        </a>
    </li>
    <li class="breadcrumb-item">
        <a href="javascript:void(0);">{%Module%}</a>
    </li>
    <!-- %item-breadcrumb-2% -->
    <li class="breadcrumb-item {%active%}">
        <a href="{%acao%}">{%label%}</a>
    </li>
    <!-- %end-item-breadcrumb-2% -->
</ol>

<!-- %html-3% -->
<ol class="breadcrumb bg-primary-300">
    <li class="breadcrumb-item">
        <a href="{%SERVER%}/" class="text-white">
            <i class="fal fa-home mr-1"></i> Home
        </a>
    </li>
    <li class="breadcrumb-item">
        <a href="javascript:void(0);" class="text-white">{%Module%}</a>
    </li>
    <!-- %item-breadcrumb-3% -->
    <li class="breadcrumb-item">
        <a href="{%acao%}" class="text-white">{%label%}</a>
    </li>
    <!-- %end-item-breadcrumb-3% -->
</ol>
