<!-- %header% -->
<script language="javascript" type="text/javascript" src="{%HTTP_MODULE_PATH%}js/cadastrar.js"></script>
<!-- %body% -->
<div class="col-md-12">
    <section class="tile color transparent-black {%erro%}">
        <div class="tile-header">
            <h1><strong>Aten&ccedil;&atilde;o</strong> !!!</h1>
            <div class="controls">
                <a href="#" class="remove"><i class="fa fa-times"></i></a>
            </div>
        </div>
        <div class="tile-body">{%msg-sistema%}</div>
    </section>

    <section class="tile color transparent-black">
        <div class="tile-header">
            <h1><strong>Cadastro de </strong> &Iacute;cone</h1>
            <div class="controls">
                <a href="{%SERVER%}/{%MODULE%}/{%ACTION%}"><i class="fa fa-refresh"></i></a>
                <a href="{%SERVER%}/{%MODULE%}/gerenciar"><i class="fa fa-times"></i></a>
            </div>
        </div>
        <div class="tile-body">
            <form class="form-horizontal" role="form" method="post" enctype="multipart/form-data" action="{%SERVER%}/{%MODULE%}/{%ACTION%}">
                <input type="hidden" name="system" value="true" />
                <input type="hidden" name="form[id]" value="{%id%}" />
                <div class="form-group">
                    <label for="nome" class="col-sm-2 control-label">Nome</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="nome" value="{%nome%}" name="form[nome]">
                    </div>
                </div>
                <div class="form-group">
                    <label for="icone" class="col-sm-2 control-label">&iacute;cone</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="icone" value="{%icone%}" name="form[icone]">
                    </div>
                </div>
                <div class="form-group">
                    <label for="ativo" class="col-sm-2 control-label">Exibir no site?</label>
                    <ul class="inline">
                        <li>
                            <div class="onoffswitch labeled greensea">
                                <input type="checkbox" name="form[ativo]" class="onoffswitch-checkbox" id="ativo" {%ativo_selected%}>
                                <label class="onoffswitch-label" for="ativo">
                                    <div class="onoffswitch-inner"></div>
                                    <div class="onoffswitch-switch"></div>
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="form-group form-footer">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
